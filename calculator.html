<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crop Calculator - GreenFarm</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <nav>
    <div class="nav-container">
      <div class="logo">GreenFarm</div>
      <div class="hamburger" onclick="toggleMenu()"></div>
      <ul class="nav-menu" id="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="checkout.html">Checkout</a></li>
      </ul>
    </div>
  </nav>
  <main class="content">
    <h1>Hello, <span id="username">Farmer</span>!</h1>
    <h2>Crop Yield Calculator</h2>
    <form id="cropForm">
      <label for="area">Field Area (in acres)</label>
      <input type="number" id="area" required />

      <label for="yield">Expected Yield per Acre (kg)</label>
      <input type="number" id="yield" required />

      <button type="submit">Calculate</button>
      <div class="form-message" id="cropResult"></div>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 GreenFarm. All rights reserved.</p>
  </footer>

  <script>
    const storedName = localStorage.getItem('userName');
    if (storedName) {
      document.getElementById('username').textContent = storedName;
    }

    const form = document.getElementById('cropForm');
    const result = document.getElementById('cropResult');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const area = parseFloat(document.getElementById('area').value);
      const yieldPerAcre = parseFloat(document.getElementById('yield').value);
      const total = area * yieldPerAcre;
      result.textContent = `Estimated Total Yield: ${total} kg`;
    });
  </script>
</body>
</html>
